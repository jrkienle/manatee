name: CI
'on':
    pull_request: null
    push:
        branches:
            - main
jobs:
    build-lint-test:
        runs-on:
            - windows-latest
        steps:
            -
                name: Checkout Repo
                uses: actions/checkout@v2
            -
                name: Setup Zig
                uses: goto-bus-stop/setup-zig@v2
            -
                name: Check Formatting
                run: zig fmt --check .
            -
                name: Build Engine and Editor
                run: zig build
            -
                name: Test
                run: zig build test
